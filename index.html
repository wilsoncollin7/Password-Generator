<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/170aa037ab.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Coda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="shadow">
        <h1 class="display-4">Password Generator</h1>
      </header>
      <div class="card shadow">
        <div>
          <h2 class="cardHeader">Select Contents of Password:</h2>
          <div class="form">
            <div class="form-group">
              <input type="number" class="form-control" id="passLength" placeholder="Length of Password">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true" checked>
              <label class="form-check-label" for="inlineCheckbox1">Lower case?</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="true" checked>
              <label class="form-check-label" for="inlineCheckbox2">Upper case?</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="true" checked>
              <label class="form-check-label" for="inlineCheckbox3">Numbers?</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="true" checked>
              <label class="form-check-label" for="inlineCheckbox4">Special Characters?</label>
            </div>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <button id="generate" class="btn passBtn shadow">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </body>
  <footer class="footer">
    <div class="container">
        <span>
            <a class="btn btn-social-icon btn-github" id="footerIcon" href="https://github.com/wilsoncollin7" target="_blank" style="color: white;">
                <span class="fa fa-github"></span>
            </a>
            <a class="btn btn-social-icon btn-facebook" id="footerIcon" href="https://www.facebook.com/collin.wilson.167/" target="_blank" style="color: white;">
                <span class="fa fa-facebook"></span>
            </a>
            <a class="btn btn-social-icon btn-instagram" id="footerIcon" href="https://www.instagram.com/callingmewilson/" target="_blank" style="color: white;">
                <span class="fa fa-instagram"></span>
            </a>
            <a class="btn btn-social-icon btn-linkedin" id="footerIcon" href="https://www.linkedin.com/in/collin-wilson-a512351a8/" target="_blank" style="color: white;">
                <span class="fa fa-linkedin"></span>
            </a>
            <a class="btn btn-social-icon btn-youtube" id="footerIcon" href="https://www.youtube.com/channel/UCxEPolHlcRK6zDetwazkm9w?view_as=subscriber" target="_blank" style="color: white;">
                <span class="fa fa-youtube"></span>
            </a>
        </span>
    </div>
  </footer>
</html>
